    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Toaster javascript-->
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--Moment Javascript-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>

    <script src="script.js"></script>

<body>
    <form id="myForm">
        <!--container in which everything is in-->
        <div class="container">
            <!--Heading and directions at the top of the form-->
            <h3 id="heading">Bootstrap Booking Form:</h3>
            <div class="well">Fill out the form and click the submit button when complete...</div>
            <div class="row">
                <!--first column: which includes user, contact, and schedule panels-->
                <div class="col-md-6">
                    <!--User Panel-->
                    <div class="panel panel-primary">
                        <div class="panel-heading">User:</div>
                        <!--username input-->
                        <div class="form-group row" id="username-group">
                            <label for="username" class="col-sm-4 col-form-label">Username:
                            </label>
                            <div class="col-sm-8 col-form-text">
                                <input type="text" id="username" class="form-control" placeholder="Type username...">
                            </div>
                        </div>
                        <!--first name input-->
                        <div class="form-group row" id="firstName-group">
                            <label for="FirstName" class="col-sm-4 col-form-label">First
                                Name:</label>
                            <div class="col-sm-8 col-form-text">
                                <input type="text" id="firstName" class="form-control" placeholder="Type first name...">
                            </div>
                        </div>
                        <!--last name input-->
                        <div class="form-group row" id="lastName-group">
                            <label for="LastName" class="col-sm-4 col-form-label">Last
                                Name:</label>
                            <div class="col-sm-8 col-form-text">
                                <input type="text" id="lastName" class="form-control" placeholder="Type last name...">
                            </div>
                        </div>
                    </div>
                    <!--second row of the first column which will contain the contact panel-->
                    <div class="row">
                        <div class="col-md-12">
                            <!--Contact Panel-->
                            <div class="panel panel-primary">
                                <div class="panel-heading">Contact:</div>
                                <!--phone# input-->
                                <div class="input-group" id="phone-group">
                                    <span class="input-group-addon"><i class="fa-solid fa-phone"></i></span>
                                    <input type="number" id="phone" class="form-control" placeholder="Type phone#...">
                                </div>
                                <!--fax# input-->
                                <div class="input-group" id="fax-group">
                                    <span class="input-group-addon"><i class="fa-solid fa-fax"></i></span>
                                    <input type="number" id="fax" class="form-control" placeholder="Type fax#...">
                                </div>
                                <!--e-mail input-->
                                <div class="input-group" id="e-mail-group">
                                    <span class="input-group-addon"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" id="email" class="form-control" placeholder="Type e-mail...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--third row of the first column which will contain the schedule panel-->
                    <div class="row">
                        <div class="col-md-12">
                            <!--Schedule Panel-->
                            <div class="panel panel-primary">
                                <div class="panel-heading">Schedule:</div>
                                <!--first row inside the schedule panel-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel-body form-group row" id="adult-row">
                                            <!--adults text-->
                                            <label for="adults-text" class="col-sm-6 col-form-label"
                                                id="adults-text">Adults:</label>
                                            <!--adults dropdown button-->
                                            <select id="adults-dropdown">
                                                <option value="1">1
                                                </option>
                                                <option value="2">2
                                                </option>
                                                <option value="3">3
                                                </option>
                                                <option value="4">4
                                                </option>
                                                <option value="5">5
                                                </option>
                                                <option value="6">6
                                                </option>
                                                <option value="7">7
                                                </option>
                                                <option value="8">8
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                </div>

                                <!--second row inside the schedule panel-->
                                <div class="row">
                                    <div class="form-group" id="check-in-and-out-group">
                                        <!--Check-in section-->
                                        <div class="col-md-6">
                                            <label for="check-in-text" id="Check-In-text">Check-In:</label>
                                            <!--datepicker-->
                                            <br>
                                            <input type="date" id="check-in-date" name="check-in-date">
                                        </div>
                                        <!--Check-out section-->
                                        <div class="col-md-6">
                                            <label for="check-out-text" id="Check-out-text">Check-Out:</label>
                                            <!--datepicker-->
                                            <br>
                                            <input type="date" id="check-out-date" name="check-out-date">
                                        </div>
                                    </div>
                                </div>
                                <!--third row inside the schedule panel-->
                                <div class="row">
                                    <div class="form-group" id="days-cost-group">
                                        <!--days section-->
                                        <div class="col-md-6">
                                            <label for="days-text" id="days-text">Days:</label>
                                            <input class="form-control" id="days-textbox" type="number"
                                                placeholder="Display daysâ€¦" readonly>

                                        </div>
                                        <!--Cost($) section-->
                                        <div class="col-md-6">
                                            <label for="cost-text" id="cost-text">Cost($):</label>
                                            <input class="form-control" id="cost-textbox" type="number"
                                                placeholder="Display cost..." readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--second column which includes Other-->
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Other:</div>
                        <!--Message section-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" id="message-group">
                                    <label for="message-title" id="message-title">Message:</label>
                                    <textarea class="form-control" id="message-textarea" rows="20"
                                        placeholder="Type message here..."></textarea>
                                </div>
                            </div>
                        </div>
                        <!--Range section-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" id="range-group">
                                    <label for="Range" class="form-label">Range</label>
                                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                                </div>
                            </div>
                        </div>
                        <!--Priority section-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" id="priority-group">
                                    <div class="form-group row" id="priority-heading">
                                        <label for="Priority" class="form-label">Priority:</label>
                                    </div>
                                    <label class="radio-inline">
                                        <input type="radio" name="priority">Low
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="priority">Med
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="priority">High
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <row>
                <!--submit and reset buttons-->
                <div class="column-md-12">
                    <div class="input-group" id="">
                        <span class="input-group-btn text-right">
                            <button class="btn btn-primary" id="reset-button" type="button"><i class="fa fa-eraser"></i>
                                Reset</button>
                            <button class="btn btn-success" id="submit-button" type="button"><i
                                    class="fa-solid fa-paper-plane"></i>
                                Submit</button>
                        </span>
                    </div>
                </div>
            </row>
        </div>
    </form>
